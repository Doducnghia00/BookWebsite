<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="/img/icons/book_icon.png" />



    <title>Home</title>
     <link href="/css/app.css" rel="stylesheet">
    <link href="/css/general.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">


    <div class="main">

        <nav class="navbar navbar-expand navbar-light navbar-bg">


            <a class="sidebar-toggle js-sidebar-toggle"></a>



            <div class="navbar-collapse collapse">
                <ul class="navbar-nav navbar-align mx-auto ">
                    <a class="navbar-brand brand" href="/">
                        <img src="/img/photos/cover.png" alt="Library Online">
                    </a>
                </ul>

                <ul class="navbar-nav navbar-align ">

                    <li class="nav-item dropdown">
                        <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
                            <i class="align-middle" data-feather="settings"></i>
                        </a>
                        <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
                            <img src="/img/avatars/Ngan.jpg" class="avatar img-fluid rounded me-1" alt="User's avatar" />
                            <span class="text-dark" th:text="${session.fullName}" th:unless="${session == null}"></span>
                            <span class="text-dark" th:text="Guest" th:unless="${session.fullName != null}"></span>
                        </a>
                        <div th:if="${session.fullName != null}" class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item" href="/profile"><i class="align-middle me-1" data-feather="user"></i> Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/login">Logout</a>
                        </div>
                        <div th:if="${session.fullName == null}" class="dropdown-menu dropdown-menu-end">
                            <a class="dropdown-item" href="/login">Login</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="content">
            <div class="container-fluid p-0">

                <div class="row">
                    <div class="col-8 ">
                        <h1>List Books</h1>
                    </div>
                    <div class=" col-4 d-flex justify-content-end align-items-center ">
                        <a th:href="@{/book/add}" class="btn btn-success d-flex justify-content-end " th:unless="${session.username == null}">ADD BOOK</a>
                    </div>
                </div>


                <div class="row">


                    <table class="table table-striped table-bordered w-100">

                        <thead class="table-dark">
                        <tr class="text-center ">
                            <th class="col-1">ID</th>
                            <th class="col-2">TITLE</th>
                            <th class="col-1">AUTHOR</th>
                            <th class="col-1">CATEGORY</th>
                            <th class="col-1">RELEASE DATE</th>
                            <th class="col-1">PAGE</th>
<!--                            <th class="col-2">DESCRIPTION</th>-->
                            <th class="col-2">Action</th>

<!--                            <th class="col">ID</th>-->
<!--                            <th class="col-2">TITLE</th>-->
<!--                            <th class="col">AUTHOR</th>-->
<!--                            <th class="col">CATEGORY</th>-->
<!--                            <th class="col">RELEASE DATE</th>-->
<!--                            <th class="col">PAGE</th>-->
<!--                            <th class="col-3">DESCRIPTION</th>-->
<!--                            <th class="col-2">Action</th>-->
                        </tr>
                        </thead>

                        <tbody>

                        <tr th:each = "book: ${books}" th:unless="${books == null}" class="">
                            <td th:text="${book.id}"></td>
                            <td th:text="${book.title}"></td>
                            <td th:text="${book.author}"></td>
                            <td th:text="${book.category}"></td>
                            <td th:text="${book.releaseDate}"></td>
                            <td th:text="${book.page}"></td>
<!--                            <td th:text="${book.description}"></td>-->

                            <td>
                                <div class="row justify-content-around">
                                    <a th:href="@{book/{id}(id=${book.id})}"
                                       class="btn btn-success col-4 mx-auto" th:unless="${session.username == null}">View</a>
                                    <a th:href="@{delete/{id}(id=${book.id})}"
                                       class="btn btn-danger col-4 mx-auto" th:unless="${session.username == null}" onclick="return confirm('Do you want to delete the book?')">Delete</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </main>

        <footer class="footer">
            <div class="container-fluid">
                <div class="row text-muted">
                    <div class="col-6 text-start">
                        <p class="mb-0">

                        </p>
                    </div>
                    <div class="col-6 text-end">
                        <ul class="list-inline">
                            <li class="list-inline-item">

                            </li>
                            <li class="list-inline-item">

                            </li>
                            <li class="list-inline-item">

                            </li>
                            <li class="list-inline-item">

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="/js/app.js"></script>

</body>

</html>
